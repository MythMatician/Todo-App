<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="top"></div>
  <div class="container">
    <div>
      <h1>Todo<span id="theme"><svg xmlns="http://www.w3.org/2000/svg" id="toggler" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg></span></h1>
      <p class="lead">Click Todo's to mark them as complete</p> 
      <input type="text" name="todo" id="newTodo" required>
    </div>
    <div id="content-container">
      <div id="todo-container">

      </div>
      <div id="button-container">
        <div>
          <p><span id="items">0</span>Item(s) left</p>
        </div>
        <div>
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div>
          <button id="clear-completed">Clear completed</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin van Niekerk</a>.
  </div>
</body>
</html>
